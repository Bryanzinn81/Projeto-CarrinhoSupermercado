<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, height=1366, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrinho</title>
</head>

<body>
    <div class="totem">
   
        <h1>ReCart</h1>
        <h2>Retirar Carrinho</h2>
        <p>Faça o pagamento via Pix ou cartão para liberar o acesso.</p>

        <section id="pagamentos">
            <div id="pix" class="metodo">
                <img src="https://api.qrserver.com/v1/create-qr-code/?data=PIX_EXEMPLO&size=150x150" alt="QR Code" class="qrcode">
                <a href="pix.html">
                <button class="button pix"  >Pagar com Pix</button>
            </a>
            </div>
            <div id="cartao" class="metodo">
                <img src="icons8-cartão-96.png" alt="Cartão" class="cartaoimg">
                <button class="button cartao">Pagar com Cartão</button>
            </div>
        </section>

        <div class="footer">
            Ajuda? Chame um atendente.
        </div>
    </div>
</body>

</html>
